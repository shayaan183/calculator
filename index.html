<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="inner-display" id="previous-display"></div>
                <div class="inner-display" id="current-display"></div>
            </div>
            <div class="buttons">
                <button class="delete-btn" id="delete">Delete</button>
                <button class="clear-btn" id="clear">Clear</button>
                <button class="number-btn" value="7">7</button>
                <button class="number-btn" value="8">8</button>
                <button class="number-btn" value="9">9</button>
                <button class="operator-btn" value="/">&divide;</button>
                <button class="number-btn" value="4">4</button>
                <button class="number-btn" value="5">5</button>
                <button class="number-btn" value="6">6</button>
                <button class="operator-btn" value="*">&times;</button>
                <button class="number-btn" value="1">1</button>
                <button class="number-btn" value="2">2</button>
                <button class="number-btn" value="3">3</button>
                <button class="operator-btn" value="-">&minus;</button>
                <button class="number-btn" value="0">0</button>
                <button class="number-btn" value=".">.</button>
                <button class="operator-btn" value="=">&equals;</button>
                <button class="operator-btn" value="+">&plus;</button>
            </div>
        </div>
    </main>
